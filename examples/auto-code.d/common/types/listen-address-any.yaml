---
value:
  description: network listen address (any)
  type: string
  default: "0.0.0.0"
  regex: |
    ^((?:[a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}|             # FQDN
    (?:\d{1,3}\.){3}\d{1,3}|                        # IPv4
    \[(?:[0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}\]|   # IPv6
    [a-zA-Z0-9_]{1,15})$                            # NETBIOS
